<div class="container w-50 mt-5 text-center">
  <div class="text-center display-1 m-5 text-white">
     Word Limit:{{limit}}
  </div>
  <input type= range min="1" max="50" value="{{limit}}" class="slider-form-controller-range"
  (change)="handle($event.target.value)" />
  <button (click)="generate()" class ="btn btn-info">Generate
  </button>
  <div *ngIf="words" class="card card-body">
    <p class="display-4">
      {{words}}
    </p>
  </div>
</div>
